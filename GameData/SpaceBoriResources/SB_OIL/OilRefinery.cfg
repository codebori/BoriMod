@PART[MiniISRU]:FOR[SpaceBoriResources]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Oil Refinery (Oil to Kerosine)
		StartActionName = Start Oil Refinery
		StopActionName = Stop Oil Refinery 
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 50000 0 0
			key = 750 25000 0 0
			key = 1000 5000 0 0
			key = 1250 2500 0 0	
			key = 2000 2500 0 0	
			key = 4000 0 0 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
				
			INPUT_RESOURCE
			{
			ResourceName = Oil
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
			}
			INPUT_RESOURCE
			{
			ResourceName = ElectricCharge
			Ratio = 25
			}
			OUTPUT_RESOURCE
			{
			ResourceName = Kerosine
			Ratio = 0.8
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
			}
			OUTPUT_RESOURCE
		 	{
			ResourceName = LqdMethane
			Ratio = 0.1
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		 	}
	}
	
