@PART[TacWaterSplitter]:FINAL
{
	@MODULE[TacGenericConverter]
	{
		@OUTPUT_RESOURCE:HAS[#ResourceName[Waste]]
		{
			@ResourceName = Hydrogen
		}
	}
}	

@PART[TacSabatierRecycle*]:FINAL
{
	@MODULE[TacGenericConverter]
	{
		@OUTPUT_RESOURCE:HAS[#ResourceName[Waste]]
		{
			@ResourceName = Methane
		}
	}
}	
