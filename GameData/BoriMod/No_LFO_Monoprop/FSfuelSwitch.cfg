@PART[*]:HAS[MODULE[FSfuelSwitch]]:FINAL
{
	@MODULE[FSfuelSwitch]:HAS[#ResourceName[MonoPropellant],!ResourceName[Hydrazine]]
	{
		+ResourceName = Hydrazine
		-ResourceName = MonoPropellant
	}
	@MODULE[FSfuelSwitch]:HAS[#resourceName[LqdFuel],!ResourceName[Kerosine]]
	{
		+ResourceName = Kerosine
		-ResourceName = LqdFuel
	}
	@MODULE[FSfuelSwitch]:HAS[#resourceName[Oxidizer],!ResourceName[LqdOxygen]]
	{
		+ResourceName = LqdOxygen
		-ResourceName = Oxidizer
	}	
}
