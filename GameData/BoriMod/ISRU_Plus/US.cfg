@PART[US_1P110_Wedge_Fuelcell]:NEEDS[UniversalStorage]
{
  @RESOURCE[Hydrogen]{
    @name = LqdHydrogen
    @amount = 300
    @maxAmount = 300
  }
  @RESOURCE[Oxygen]{
    @name = LqdOxygen
    @amount = 1700
    @maxAmount = 1700
  }
  @RESOURCE[Water]{
    @name = Water
    @amount = 2000
    @maxAmount = 2000
  }
  @MODULE[ModuleResourceConverter]
  {
    @INPUT_RESOURCE:HAS[#ResourceName[Hydrogen]]
		{
			@ResourceName = LqdHydrogen
			@Ratio = 0.015
		}
	@INPUT_RESOURCE:HAS[#ResourceName[Oxygen]]
		{
			@ResourceName = LqdOxygen
			@Ratio = 0.085
		}
	@OUTPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		 {
			@ResourceName = ElectricCharge
			@Ratio = 20
	@OUTPUT_RESOURCE:HAS[#ResourceName[Water]]
		 {
			@ResourceName = Water
			@Ratio = 0.1
		 }
	}
}

@PART[US_1P120_Wedge_Elektron]:NEEDS[UniversalStorage]
{
  
  @MODULE[ModuleResourceConverter]
  {
    @OUTPUT_RESOURCE:HAS[#ResourceName[Hydrogen]]
		{
		@ResourceName = LqdHydrogen
		}
	@OUTPUT_RESOURCE:HAS[#ResourceName[Oxygen]]
		{
		@ResourceName = LqdOxygen
		}
	}
}

@PART[US_Wedge_Fuel]:NEEDS[UniversalStorage]
{

	MODULE
	{
		name = ModuleFuelTanks
		volume = 75
		type = Default
	}

}

@PART[US_Wedge_Monoprop]:NEEDS[UniversalStorage]
{

	MODULE
	{
		name = ModuleFuelTanks
		volume = 100
		type = ServiceModule
	}

}

@PART[US_l_Wedge_Hydrogen]:NEEDS[UniversalStorage]
{
  !RESOURCE[Hydrogen]{}

  MODULE
 {
  name = ModuleFuelTanks
  basemass = -1
  volume =  36.184591
  type = Cryogenic

  TANK
  {
   name = LqdHydrogen
   amount = full
   maxAmount = 100%
  }
}

}

@PART[US_m_Wedge_Oxygen]:NEEDS[UniversalStorage]
{
  !RESOURCE[Oxygen]{}

  MODULE
 {
  name = ModuleFuelTanks
  basemass = -1
  volume =  26.78135
  type = Cryogenic

  TANK
  {
   name = LqdOxygen
   amount = full
   maxAmount = 100%
  }
}

}

@PART[US_1P130_Wedge_Sabatier]:NEEDS[UniversalStorage]
{
  @MODULE[ModuleResourceConverter]{
    @inputResources = ElectricCharge, 30, CarbonDioxide, 0.0636363636, LqdHydrogen, 0.0003229871
    @outputResources = LqdMethane, 0.0000034632, True, Water, 0.0000002587, False
  }
}
