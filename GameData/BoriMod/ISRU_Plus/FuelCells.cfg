// Replaces any stock LiquidFuel/Oxidizer in Fuel Cell Parts
@PART[FuelCell]:FINAL
{
	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
		{
			@ResourceName = LqdHydrogen
			@Ratio = 0.0015
		}
		@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
		{
			@ResourceName = LqdOxygen
			@Ratio = 0.0085
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		 {
			@ResourceName = ElectricCharge
			@Ratio = 2
		OUTPUT_RESOURCE
		 {
			ResourceName = Water
			Ratio = 0.01
			DumpExcess = true
		 }
	}	
	
}
@PART[FuelCellArray]:FINAL
{
	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
		{
			@ResourceName = LqdHydrogen
			@Ratio = 0.015
		}
			@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
		{
			@ResourceName = LqdOxygen
			@Ratio = 0.085
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		 {
			@ResourceName = ElectricCharge
			@Ratio = 20
		OUTPUT_RESOURCE
		 {
			ResourceName = Water
			Ratio = 0.1
			DumpExcess = true
		 }
	}
}
