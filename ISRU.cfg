@PART[MiniISRU]:FOR[RealFuels]
{

MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Kerosine
		StartActionName = Start ISRU [Kerosine]
		StopActionName = Stop ISRU [Kerosine]	 
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = BoriOil
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 24
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Kerosine
			Ratio = 0.5
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = AvGas
			Ratio = 0.2
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdMethane
			Ratio = 0.1
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Ethane
			Ratio = 0.02
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Nitrogen
			Ratio = 0.02
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
}


@PART[ISRU]:FOR[RealFuels]
{

@MODULE[ModuleResourceConverter],*:HAS[#ConverterName[Monoprop]]
	{
		@ConverterName = AvGas
		@StartActionName = Start ISRU [AvGas]
		@StopActionName = Stop ISRU [AvGas]	
		
			@INPUT_RESOURCE
			{
			@ResourceName = BoriOil
			}
			@OUTPUT_RESOURCE
			{
			@ResourceName = AvGas
			}
			
	}
	
@MODULE[ModuleResourceConverter],*:HAS[#ConverterName[Lf+Ox]]
	{
		@ConverterName = Kerosine plus
		@StartActionName = Start ISRU [Kerosine plus]
		@StopActionName = Stop ISRU [Kerosine plus]	
		
			@INPUT_RESOURCE
			{
			@ResourceName = BoriOil
			}
			@OUTPUT_RESOURCE[LiquidFuel]
			{
			@ResourceName = Kerosine
			}
			@OUTPUT_RESOURCE[Oxidizer]
			{
			@ResourceName = AvGas
			}
			
	}

@MODULE[ModuleResourceConverter],*:HAS[#ConverterName[LiquidFuel]]
	{
		@ConverterName = Kerosine
		@StartActionName = Start ISRU [Kerosine]
		@StopActionName = Stop ISRU [Kerosine]	
		
			@INPUT_RESOURCE
			{
			@ResourceName = BoriOil
			}
			@OUTPUT_RESOURCE
			{
			@ResourceName = Kerosine
			}
			
	}

@MODULE[ModuleResourceConverter],*:HAS[#ConverterName[Oxidizer]]
	{
		@ConverterName = LqdOxygen
		@StartActionName = Start ISRU [LqdOxygen]
		@StopActionName = Stop ISRU [LqdOxygen]	
		
			@OUTPUT_RESOURCE
			{
			@ResourceName = LqdOxygen
			}
			
	}
	
MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Water Electrolizer
		StartActionName = Start Water Electrolizer
		StopActionName = Stop Water Electrolizer 
		AutoShutdown = true
		GeneratesHeat = true
		TemperatureModifier = 20
		DefaultShutoffTemp = 0.5
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Water
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 50
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 0.5
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdOxygen
			Ratio = 0.5
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}	
		

}

